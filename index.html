<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d Card Effect</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body dir="rtl">
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./adidas.png" alt="adidas" />
        </div>
        <div class="info">
          <h1 class="title">آدیداس زی ایکس</h1>
          <h3>بهترین کفش ورزشی برای تمام فصول مخصوص انواع ورزش های مختلف</h3>
          <div class="sizes">
            <button>۳۹</button>
            <button>۴۰</button>
            <button class="active">۴۲</button>
            <button>۴۴</button>
          </div>
          <div class="purchase">
            <button>خرید</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
